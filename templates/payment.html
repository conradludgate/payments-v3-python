<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <title>Deposit Submitted</title>
    </head>
    <body>
        {% if executed %}
            <p>Deposit received!</p>
            <a href="/">Back</a>
        {% elif failure_reason %}
            <p>Could not take payment: {{ failure_reason }}</p>
        {% else %}
            <p>Deposit pending...</p>
        {% endif %}
    </body>
</html>
